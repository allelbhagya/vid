{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Play Video</title>
    <style>
        /* Common CSS Styles */
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .top-nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .bar {
            padding: 10px;
        }

        .black {
            background-color: #ffffff;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .item {
            color: #000;
            text-decoration: none;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            font-size: 16px;
        }

        .button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .padding-large {
            padding: 16px 20px;
        }

        .video-container {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
        }

        .video-player {
            padding-top: 10px;
            border: 5px solid #ffffff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="bar black card">
            <a href="{% url 'upload_video' %}" class="item button padding-large">HOME</a>
            <a href="{% url 'play_video' %}" class="item button padding-large">VIDEO LIBRARY</a>
            <a href="/auth/login" class="item button padding-large">LOGOUT</a>
        </div>
    </div>
    <div class="video-container">
        <div>
            <h2>video</h2>
            <video class="video-player" width="100%" controls loop="false" autoplay="false">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <h2>graph</h2>
            <video class="video-player" width="100%" controls loop="false" autoplay="false">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
